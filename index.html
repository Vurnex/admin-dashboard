<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Dashboard (Admin)</title>

  </head>

  <body>

    <div class="main-container">

        <div class="dashboard-container">

            <div class="logo"> <img src="img/dashboard.svg"> Dashboard</div>

            <div class="menu">
                <ul>
                    <li> <img src="img/home.svg"> Home</li>
                    <li> <img src="img/profile.svg"> Profile</li>
                    <li> <img src="img/messages.svg"> Messages</li>
                    <li> <img src="img/history.svg"> History</li>
                    <li> <img src="img/task.svg"> Tasks</li>
                    <li> <img src="img/community.svg"> Communities</li>
                </ul>
                <ul>
                    <li> <img src="img/settings.svg"> Settings</li>
                    <li> <img src="img/support.svg"> Support</li>
                    <li> <img src="img/privacy.svg"> Privacy</li>
                </ul>
            </div>

        </div>
        <div class="header-container">

            <div class="searchbar-container">
                <img src="img/search.svg"> <input type="search" class="form-control searchbar">
            </div>

            <div class="header-right">
                <img src="img/notification.svg">
                <img src="img/avatar.svg">
                <p>John Doe</p>
            </div>

            <div class="header-bottom-left">

                <img src="img/avatar.svg">
                <h3>Hi there,</h3>
                <p>John Doe (@John)</p>

            </div>

            <div class="header-bottom-right">
                <button class="btn btn-primary">New</button>
                <button class="btn btn-primary">Upload</button>
                <button class="btn btn-primary">Share</button>
            </div>


        </div>

        <div class="content">Content</div>
        <div class="footer">Footer</div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
    
  </body>

</html>
